<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Riverforest Lettuce Experiment</title>
		<meta charset="utf-8">
 	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/mystyle.css">
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="js/graphco2-byday.js"></script>
		<script src="js/d3.tip.v0.6.3.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
	        <div class="jumbotron">
	        	<h2>Riverforest Lettuce Experiment</h2>
	        	<div>
	        		<a href="ph-byday.html">pH Data</a> | 
	        		<a href="ec-byday.html">EC Data</a> |
	        		<a href="index.html">DO Data</a> |
	        		<a href="wtemp-byday.html">Wtemp Data</a> |
	        		<a href="atemp-byday.html">Atemp Data</a> |
	        		<a href="light-byday.html">Light Data</a> |
	        		<a href="humidity-byday.html">Humidity Data</a> 
	        	</div>
	        </div>
<!-- co2 Space -->    
	    	<div class="row" id="co2TitleRow">
	    		<div class="col-xs-12">
	    			<p class="rowTitle">CO<sub>2</sub> Data</p>
	    			<a name="co2"></a>
	    		</div>
	    	</div>

<!-- Current Date Display Row -->
		    <div class="row" id="currentDate" align="center">
		    </div>

<!-- Draw Buttons -->
	        <div class="row" id="co2ButtonsRow">
				<div class="col-xs-6 col-sm-6 col-md-4 col-lg-2">
					<div class="scaleButton"><input id="co2168hr" class="co2Button btn btn-success" type="button" value="Show last 7 Days" onclick="drawco2(168);" /> </div>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-4 col-lg-2">
		        	<div class="scaleButton"><input id="co224hr" class="co2Button btn btn-success" type="button" value="Show last 24 Hours" onclick="drawco2(24);" /> </div>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-4 col-lg-2">
		        	<div class="scaleButton"><input id="co212hr" class="co2Button btn btn-success" type="button" value="Show last 12 Hours" onclick="drawco2(12);" /> </div>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-4 col-lg-2">
		        	<div class="scaleButton"><input id="co26hr" class="co2Button btn btn-success" type="button" value="Show last 6 Hours" onclick="drawco2(6);" /> </div>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-4 col-lg-2">
		        	<div class="scaleButton"><input id="co23hr" class="co2Button btn btn-success" type="button" value="Show last 3 Hours" onclick="drawco2(3);" /> </div>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-4 col-lg-2">
		        	<div class="scaleButton"><input id="co21hr" class="co2Button btn btn-success" type="button" value="Show last 1 Hour" onclick="drawco2(1);" /> </div>
		        </div>
		    </div>

<!-- Row for By date Selection -->
			<div class="row" id="calRow">
			</div>

<!-- Draw Stats and Data Table Modals -->
			<div class="row" id="co2StatsRow">
<!-- co21 Stats and Table -->
	<!-- Statistics Box -->
				<div class="col-xs-12 col-sm-6 col-md-3">
					<div class="panel panel-default statsPanel" id="co21average">
						<div class="panel-heading co21PanelHeading">co21 | No aeration</div>
					</div>
	<!-- Trigger the modal with a button -->
					<div class="tableButton">
						<button type="button" class="btn btn-secondary row1Button" data-toggle="modal" data-target="#co21DataModal">co21 Data Table</button>
					</div>
	<!-- Modal -->
					<div id="co21DataModal" class="modal fade" role="dialog">
					  <div class="modal-dialog">
	<!-- Modal content-->
					    <div class="modal-content">
					      <div class="modal-body">
					      	<button type="button" class="btn btn-alert" data-dismiss="modal">Close</button>
					      	<div class="panel panel-default tablePanel" id="co21DataTable">
								<div class="panel-heading">co21 Raw Data</div>
								<div class="panel-heading">ID,DateTime,Reading</div>
							</div>
					      </div>
					    </div>
					  </div>
					</div>
				</div>

<!-- Draw Graph -->
			<div class="row" id="co2GraphRow">
	        	<div class="col-xs-12" id="co2Area">
					<script type="text/javascript">
						//Draw the initial co2 graph	
						drawco2(); 
					</script>
				</div>
			</div>
			
		</div>
		<script type="text/javascript">
			if( !(/Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent)) ) {
				$( window ).resize(function() {
				  drawco2();
				});
			}

		</script>
	</body>
</html>
