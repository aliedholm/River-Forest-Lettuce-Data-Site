<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Riverforest Lettuce Experiment</title>
		<meta charset="utf-8">
 	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/mystyle.css">
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="js/graphhumidity.js"></script>
		<script src="js/d3.tip.v0.6.3.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
	        <div class="jumbotron">
	        	<h2>Riverforest Lettuce Experiment</h2>
	        	<div>
	        		<a href="ph.html">pH Data</a> | 
	        		<a href="ec.html">EC Data</a> |
	        		<a href="index.html">DO Data</a> |
	        		<a href="wtemp.html">Wtemp Data</a> |
	        		<a href="atemp.html">Atemp Data</a> |
	        		<a href="light.html">Light Data</a> |
	        		<a href="humidity.html">Humidity Data</a> 

	        	</div>
	        </div>
<!-- humidity Space -->    
	    	<div class="row" id="humidityTitleRow">
	    		<div class="col-xs-12">
	    			<p class="rowTitle">Humidity Data</p>
	    			<a name="humidity"></a>
	    		</div>
	    	</div>

<!-- Draw Buttons -->
	        <div class="row" id="humidityButtonsRow">
				<div class="col-xs-6 col-sm-6 col-md-4 col-lg-2">
					<div class="scaleButton"><input id="humidity168hr" class="humidityButton btn btn-success" type="button" value="Show last 7 Days" onclick="drawhumidity(168);" /> </div>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-4 col-lg-2">
		        	<div class="scaleButton"><input id="humidity24hr" class="humidityButton btn btn-success" type="button" value="Show last 24 Hours" onclick="drawhumidity(24);" /> </div>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-4 col-lg-2">
		        	<div class="scaleButton"><input id="humidity12hr" class="humidityButton btn btn-success" type="button" value="Show last 12 Hours" onclick="drawhumidity(12);" /> </div>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-4 col-lg-2">
		        	<div class="scaleButton"><input id="humidity6hr" class="humidityButton btn btn-success" type="button" value="Show last 6 Hours" onclick="drawhumidity(6);" /> </div>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-4 col-lg-2">
		        	<div class="scaleButton"><input id="humidity3hr" class="humidityButton btn btn-success" type="button" value="Show last 3 Hours" onclick="drawhumidity(3);" /> </div>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-4 col-lg-2">
		        	<div class="scaleButton"><input id="humidity1hr" class="humidityButton btn btn-success" type="button" value="Show last 1 Hour" onclick="drawhumidity(1);" /> </div>
		        </div>
		    </div>

<!-- Draw Stats and Data Table Modals -->
			<div class="row" id="humidityStatsRow">
<!-- humidity1 Stats and Table -->
	<!-- Statistics Box -->
				<div class="col-xs-12 col-sm-6 col-md-3">
					<div class="panel panel-default statsPanel" id="humidity1average">
						<div class="panel-heading humidity1PanelHeading">humidity1 | No aeration</div>
					</div>
	<!-- Trigger the modal with a button -->
					<div class="tableButton">
						<button type="button" class="btn btn-secondary row1Button" data-toggle="modal" data-target="#humidity1DataModal">humidity1 Data Table</button>
					</div>
	<!-- Modal -->
					<div id="humidity1DataModal" class="modal fade" role="dialog">
					  <div class="modal-dialog">
	<!-- Modal content-->
					    <div class="modal-content">
					      <div class="modal-body">
					      	<button type="button" class="btn btn-alert" data-dismiss="modal">Close</button>
					      	<div class="panel panel-default tablePanel" id="humidity1DataTable">
								<div class="panel-heading">humidity1 Raw Data</div>
								<div class="panel-heading">ID,DateTime,Reading</div>
							</div>
					      </div>
					    </div>
					  </div>
					</div>
				</div>

<!-- Draw Graph -->
			<div class="row" id="humidityGraphRow">
	        	<div class="col-xs-12" id="humidityArea">
					<script type="text/javascript">
						//Draw the initial humidity graph	
						drawhumidity(); 
					</script>
				</div>
			</div>
			
		</div>
		<script type="text/javascript">
			if( !(/Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent)) ) {
				$( window ).resize(function() {
				  drawhumidity();
				});
			}

		</script>
	</body>
</html>
